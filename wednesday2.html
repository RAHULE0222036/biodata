<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>forms</h2>
    <from>
        <!--input type :text box-->
        <h2>text box</h2><br><br>
        <label for="fname">first name:</label><br>
        <input type="text" id="fname"><br><br>
        <label for="lname">last name:</label>
        <input type="text" id="lname">
        <!--input type : radio buttons-->
        <h2>radio button</h2><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br><br>
        <input type="radio" id="female" name="gender" value="female">
        <lable for="female">female</lable><br><br>
        <input type="radio" id="other" name="gender" value="other">
        <lable for="other">other</lable><br><br>
         <!--input type : check boxes-->
         <h2>check box</h2><br><br>
         <input type="checkbox" id="course1" name="course1">
         <lable for="course1">AIML</lable><br>
         <input type="checkbox" id="course2" name="course2">
         <lable for="course2">CYS</lable><br>
         <input type="checkbox" id="course3" name="course3">
         <lable for="course3">MED</lable><br>
         <input type="checkbox" id="course4" name="course4">
         <lable for="course4">AIDA</lable><br>
         <!--input type : dropdown-->
         <h2>dropdown box</h2><br><br>
         <label for="cars">choose a cars:</label>
         <select id="cars" name="cars">
            <option value="volvo">volvo</option>
            <option value="saab">saab</option>
            <option value="fiat">fiat</option>
            <option value="audi">audi</option>
         </select>

         <!--buttons-->
         <h2>buttons elements</h2>
         <button type="button" onclick="alert('good morning')">click me!</button>
         <!--password-->
         <h2>input type : password</h2>
         <lable for="username">username</lable><br>
         <input type="text" id="username" name="username"><br>
         <lable for="pwt">password</lable><br>
         <input type="password" id="pwt" name="pwt"><br>
         <input type="submit" value="submit">

    </from>
    
</body>
</html>
